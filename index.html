<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base Chain Lottery DApp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Base Chain Lottery DApp</h1>

    <div class="info">
      <p>Round ID: <span id="roundId">Loading...</span></p>
      <p>Ticket Price: <span id="ticketPrice">Loading...</span></p>
      <p>First Ticket: <span id="firstTicket">Loading...</span></p>
    </div>

    <div class="actions">
      <button id="connectWallet">Connect Wallet</button>

      <div class="buy">
        <input id="ticketNumber" type="number" placeholder="Enter number" min="0">
        <button id="buyTicket">Buy Ticket</button>
      </div>

      <button id="checkFirstTicket">Check First Ticket</button>
    </div>

    <p class="note">
      Connect MetaMask to interact with the contract on Base Sepolia.
    </p>
  </div>

  <!-- Ethers.js UMD -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.0/dist/ethers.umd.min.js"></script>
  <!-- Your script -->
  <script src="script.js"></script>
</body>
</html>
