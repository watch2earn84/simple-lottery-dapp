<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base Lottery DApp</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .container { max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #aaa; }
        input, button { padding: 10px; margin: 5px 0; width: 100%; }
        span { font-weight: bold; }
    </style>
</head><link rel="stylesheet" href="style.css">
<body>
<div class="container">
    <h2>Base Lottery DApp</h2>
    <p>Round ID: <span id="roundIdDisplay">Loading...</span></p>
    <p>Ticket Price: <span id="priceDisplay">Loading...</span></p>

    <input id="chosenNumberInput" type="number" placeholder="Enter your number">
    <button id="buyBtn">Buy Ticket</button>
    <button id="checkFirstBtn">Check First Ticket</button>

    <h3>First Ticket:</h3>
    <div id="firstTicketDisplay">Loading...</div>
</div>

<script src="script.js"></script>
</body>
</html>
